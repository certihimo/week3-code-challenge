<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flatdango</title>
</head>
<body>
    <header>
        <h3>Flatdango</h3>
    </header>
    <main>
        <div class="container">
            <div class="left-panel">
                <ul class="film" id="film">
                    
                </ul>
            </div>
            <div class="right-panel">
                <div class="card">
                    <div class="row">
                        <div class="col">
                            <img id="poster" src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" alt="">
                        </div>
                        <div class="col">
                            <h3 id="title" class="title"></h3>
                            <p id="desc" class="desc"></p>

                            <div class="info">
                                <h4>Runtime:</h4>
                                <p id="runtime"></p>
                            </div>
                            <div class="info">
                                <h4>Capacity:</h4>
                                <p id="capacity"></p>
                            </div>
                            <div class="info">
                                <h4>Tickets left:</h4>
                                <p id="tickets"></p>
                            </div>
                            <button id="btn" class="btn">Buy Ticket</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Khalid </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
